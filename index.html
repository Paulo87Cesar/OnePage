<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Paulo</title>
    <meta name="descripition" content="Divulgue seu empreendimento com um site one 
    page moderno e responsivo.">
    <link rel="icon" href="img/favicon.png"> <!--meta tag que adicionou o icone ao titulo-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  cabeçalho -->
    <header id="inicio">
      <div class="Container Flex">   <!-- 2 classes -->
            <div id="logo">
             <img src="img/logo.png" alt="hal 9000">     <!-- hal 9000 é uma técnica de SEO-->
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label> <!-- Unicode-->
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav> 
        </div>
    </header>
    <!-- Destaque -->
    <main>
        <div class="Container">
            <h1>One Page</h1>
            <h2>Você divulga. Você aparece. Seu empreendimento cresce.</h2>
            <a href="https://www.linkedin.com/in/paulo-oliveira-800a441b8"
            targed="_blank" class="Botao">Linkedin</a>
        </div>
    </main>
    <!-- Sobre -->
    <section id="sobre">
        <div class="Container">
            <h2>Site para divulgar seu empreendimento</h2>
        </div>
    </section> 
    <!-- One Page -->
    <section>
        <div class="Container">
            <h2>One page site, faça acontecer!</h2>
        </div>
    </section>
    <!--Wireframe-->
    <section>
        <div class="Container">
            <h2>Wireframe</h2>
        </div>
    </section>
    <!--Conteúdo  -->
    <section id="conteudo">
        <div class="Container">
            <h2>Conteúdo</h2>
            <h3>HTML5</h3>
            <h3>BOX MODEL CSS</h3>
            <H3>BREAKPOINTS</H3>
        </div>
    </section>
    <!-- Rodapé -->
    <footer id="contato">
        <div class="Container"></div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt=""></a>
</body>
</html>
